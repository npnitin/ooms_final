<div  ng-controller="customerController">
               
	<div class="modal-body row">
					  <div class="col-md-9">
					    	<button class="btn btn-primary" data-toggle="modal" data-target="#myModalNorm1">Add New Customer</button>
					  </div>
					  <div class="col-md-3">
					   		<input type="text" class="form-control" ng-model="search" placeholder="Enter text to search" />
					  </div>
	</div>
				
      <div class="card mb-3">
        
        <div class="card-header">
          <i class="fa fa-table"></i> My Customers</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered"  width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Onbord Date</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>City</th>
                  <th>Action</th>
                </tr>
              </thead>
              
              <tbody>
              <tr ng-repeat = "customer in customers | filter : search">
              	<td>{{customer.name}}</td>
              	<td>{{customer.onboardDate}}</td>
              	<td>{{customer.email}}</td>
              	<td>{{customer.mobile}}</td>
              	<td>{{customer.address.city}}</td>
              	<td>
       				 <button class="btn btn-primary" data-toggle="modal" data-target="#myModalNorm2" data-toggle="tooltip" title="Delete Customer Details" ng-click="add(customer.id)">
         				 <i class="fa fa-trash-o" aria-hidden="true"></i>
        			</button>
        			&nbsp
        			<button class="btn btn-primary" data-toggle="tooltip" title="Update Customer Details">
          				<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        			</button>
        			&nbsp
        			 <button class="btn btn-primary" ng-click="viewDetails(customer.id)" data-toggle="tooltip" title="View Customer Details">
          				<i class="fa fa-eye" aria-hidden="true"></i>
        			</button>
      			</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
      
    <!-- modal for adding new item -->  
    <div class="modal fade" id="myModalNorm1" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="height: 100px;width: 800px">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
            Add New Customer Details
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
                <form role="form">
                Customer Details
                <div class="modal-body row">
					  <div class="col-md-6">
					    	 <input type="text" class="form-control"
                      		id="cname" placeholder="Customer Name" ng-model="cname"/>
					  </div>
					  <div class="col-md-6">
					   		<input type="text" class="form-control"
                          id="cemail" placeholder="Customer Email" ng-model="cemail"/>
					  </div>
				</div>
				
				<div class="modal-body row">
					  <div class="col-md-6">
					    	 <input type="text" class="form-control"
                      		id="cphone" placeholder="Customer mobile No" ng-model="cphone"/>
					  </div>
					  <div class="col-md-6">
					   		
					  </div>
				</div>
				Customer Address Details:
				<div class="modal-body row">
					  <div class="col-md-6">
					    	 <input type="text" class="form-control"
                      		id="cstreet" placeholder="Street Name" ng-model="cstreet"/>
					  </div>
					  <div class="col-md-6">
					   		<input type="text" class="form-control"
                          id="ccity" placeholder="Customer City" ng-model="ccity"/>
					  </div>
				</div>
				
				<div class="modal-body row">
					  <div class="col-md-6">
					    	 <input type="text" class="form-control"
                      		id="cstate" placeholder="Customer state" ng-model="cstate"/>
					  </div>
					  <div class="col-md-6">
					   		<input type="text" class="form-control"
                          id="cpincode" placeholder="Customer Pincode" ng-model="cpincode"/>
					  </div>
				</div>
				
                 
                  
                </form>
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                            Close
                </button>
                <button type="button" class="btn btn-primary" ng-click="addCustomer()" data-dismiss="modal">
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>
      




    <!-- modal for adding new item -->  
    <div class="modal fade" id="myModalNorm2" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="height: 100px;width: 800px">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
           Are you sure you want to delete this record?
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                           Cancel
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="deleteCustomer(customer.id)">
                   Yes
                </button>
            </div>
        </div>
    </div>
</div>

</div>      
</div>
